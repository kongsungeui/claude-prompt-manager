version: '3.8'
services:
  app:
    build:
      context: ..
      dockerfile: Dockerfile
    volumes:
      - ..:/workspace:cached
    command: sleep infinity
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/claude_prompts
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
    ports:
      - "8080:8080"
    depends_on:
      - db
      
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: claude_prompts
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../schema.sql:/docker-entrypoint-initdb.d/schema.sql

volumes:
  postgres-data: